<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AudioMIX Electron UI</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>ðŸŽ§  AudioMIX's First Breath</h1>
  <div id="palette" aria-hidden="true">
    <div class="pal-topbar" role="dialog" aria-modal="true" aria-label="Command Palette">
      <div class="pal-input-row">
        <span class="pal-k">Ctrl+K</span>
        <input id="pal-input" type="text" placeholder="Search commands..." autocomplete="off" />
        <button id="pal-close" aria-label="Close">X</button>
      </div>
      <ul id="pal-list" role="listbox" aria-label="Commands"></ul>
    </div>
  </div>

  <footer class="statusbar" role="contentinfo" aria-label="Application status bar">
    <div class="sb-left">
      <!-- backend health -->
      <button class="sb-item sb-health" id="sb-health" aria-live="polite" title="Backend health">
        <span class="dot" aria-hidden="true"></span>
        <span id="sb-health-label">checking...</span>
      </button>

      <!-- project -->
      <div class="sb-item" id="sb-project" title="Active project">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 4h7l2 2h7v14H4z"/>
        </svg>
        <span id="sb-project-label">No Project</span>
      </div>

      <!-- transport state -->
      <div class="sb-item" id="sb-transport" title="Transport">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <span id="sb-transport-label">Idle</span>
      </div>
    </div>

    <div class="sb-right">
      <!-- audio engine telemetry -->
      <div class="sb-item" id="sb-audio" title="Sample Rate â€¢ Buffer â€¢ Latency">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 18h2V6H3v12zm4 0h2V10H7v8zm4 0h2V4h-2v14zm4 0h2V8h-2v10zm4 0h2V12h-2v6z"/>
        </svg>
        <span id="sb-audio-label">- kHz â€¢ - â€¢ - ms</span>
      </div>       

      <!-- CPU/DSP -->
      <div class="sb-item" id="sb-cpu" title="CPU / DSP">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 3v2H7v2H5v2H3v6h2v2h2v2h2v2h6v-2h2v-2h2v-2h2V9h-2V7h-2V5h-2V3H9zm8 8v2H7v-2h10z"/>
        </svg>
        <span id="sb-cpu-label">CPU -%</span>
      </div>
    </div>
  </footer>
  <script src="renderer.js" defer></script>
</body>
</html>
